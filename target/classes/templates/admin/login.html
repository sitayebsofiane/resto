<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>page d'ajout de clients</title>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css" />
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="../static/css/style.css"
	th:href="@{../css/style.css}" />
</head>
<body>
	<div class="container">
		<h1 class="panel-heading ">Authentification</h1>
		<div class="panel panel-primary row ">
			<div class="spacer col-md-6 col-md-offset-3 col-xs-12">
			<div> <span class="error" th:if="${param.error}">Identifiant ou Mot de passe incorect</span></div>
			<div> <span class="error" th:if="${param.logout}">Vous etes deconecter</span></div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label"> Identifiant:</label> <input
							class="form-control" type="text" name="username" />
					</div>
					<div class="form-group">
						<label class="control-label">Mot de passe:</label> <input
							class="form-control" type="password" name="password" />
					</div>

					<button type="submit" class="btn btn-primary">se conecter</button>
				</form>
			</div>
		</div>
		
	</div>

</body>
</html>
