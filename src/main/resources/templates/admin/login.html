<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>page d'authotification admin</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}" />
</head>
<body>
	<div class="container">
		<h1 class="panel-heading ">Authentification</h1>
		<div class="panel panel-primary row ">
			<div class="spacer col-md-6 col-md-offset-3 col-xs-12">
			<div> <span class="error" th:if="${param.error}">Identifiant ou Mot de passe incorect</span></div>
			<div> <span class="error" th:if="${param.logout}">Vous etes deconect√©</span></div>
				<form th:action="@{/login}" method="post">
					<div class="form-group">
						<label class="control-label"> Identifiant:</label> <input
							class="form-control" type="text" name="username" />
					</div>
					<div class="form-group">
						<label class="control-label">Mot de passe:</label> <input
							class="form-control" type="password" name="password" />
					</div>

					<button type="submit" class="btn btn-primary">se conecter</button>
				</form>
			</div>
		</div>
		
	</div>

</body>
</html>
