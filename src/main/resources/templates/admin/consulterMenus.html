<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>page pour editer et consulter les produits</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}"/>
</head>
<body>
	<!-- header -->
	<nav>
		<ul>
			<li>bonjour <span  th:inline="text">[[${#httpServletRequest.remoteUser}]] </span><a th:href="@{/}" class="logo">Fast food chic </a></li>
			
			<li><a th:href="@{clients}">Consulter les clients</a></li>
			<li><a th:href="@{consulterProduits}">Consulter les produits</a></li>
			<li><a th:href="@{consulterMenus}">Consulter les menus</a></li>
			<li><a th:href="@{ajouterProduits}">Ajouter un  produit</a></li>
			<li><a th:href="@{ajoutMenus}">ajouter menus</a></li>
			<li><a th:href="@{commandes}">commandes</a></li>				
			<li><a th:href="@{/login?logout}">se deconecter</a></li>
		</ul>
	</nav>
	<!--end header -->
<div  class="container"  >
	<div>
		<form th:action="@{consulterMenus}" method=get>
			<label>Chercher par nom de menu:</label>
			<input type="text" name="mc" th:value ="${mc}"/>
			<button class="btn btn-primary">Chercher</button>
		</form>
	</div>
	<table class="table">
		<thead>
			<tr>
				<th>ID</th><th>NOM</th><th>DESCRIPTION</th><th>PRIX</th><th>QUANTITE</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="p:${listeMenu}">
			<td th:text="${p.idProduit}">idMenu</td>
			<td th:text="${p.nom}">nom</td>
			<td th:text="${p.description}">description</td>
			<td th:text="${p.prix}">prix</td>
			<td th:text="${p.quantite}">quantité</td>
			<td><a th:href="@{modifierMenu(idProduit=${p.idProduit})}"> Modifier</a></td>
			<td><a onclick="return confirm('êtes vous sûr de suprimer')"
			 th:href="@{deleteMenus(id=${p.idProduit},page=${pageCourante},size=${size},mc=${mc})}">
			 Suprimer</a></td>
			</tr>
			
		</tbody>
	</table>
		<div>
			<ul class="nav nav-pills">
				
				<li th:each="p,status:${pages}"
					th:class="${pageCourante}==${status.index}?'nav-link active':''">
					<a
					th:href="@{consulterMenus(page=${status.index},size=${size},mc=${mc})}"
					th:text="${status.index}"> </a>
				</li>

			</ul>
		</div>
 	</div> 

</body>
</html>
