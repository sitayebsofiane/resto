<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>page modifier le produits</title>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}"/>
</head>
<body>
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading"> Saisie d'un produit</div>
				<div class="panel-body">
					<form th:action="@{enregistrerProduit}" method="post">
					<div class="form-group">
						<label class="control-label"> id:</label>
						<input class="form-control" type="text" name="idProduit" th:value="${produit.idProduit}" />
						<span class="error" th:errors="${produit.idProduit}"></span>
					</div>
					<div class="form-group">
						<label class="control-label"> nom:</label>
						<input class="form-control" type="text" name="nom" th:value="${produit.nom}" />
						<span class="error" th:errors="${produit.nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">description:</label>
						<input class="form-control" type="text" name="description"  th:value="${produit.description}"  />
						<span class="error" th:errors="${produit.description}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">prix:</label>
						<input class="form-control" type="text" name="prix"  th:value="${produit.prix}" />
						<span class="error" th:errors="${produit.prix}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">quantite:</label>
						<input class="form-control" type="text" name="quantite"  th:value="${produit.quantite}" />
						
					</div>
					<button type="submit" class="btn btn-primary">enregistrer</button>
					</form>
				</div>
			</div>
		</div>

</body>
</html>
