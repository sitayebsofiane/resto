<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>page d'ajout de clients</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}"/>
</head>
<body>
 <!--header-->
	<nav>
		<ul>
			<li><a th:href="@{/}" class="logo">Fast Food Chic</a></li>
			<li><a th:href="@{/pages/produits}">Consulter nos produits</a></li>
			<li><a th:href="@{/pages/menus}">Consulter nos menus</a></li>
		</ul>
	</nav>
	<!--end header-->
    <!-- banniere -->
    <section class="container-fluid banniere">
      <div class="ban">
        <img src="../static/css/resto.jpg" alt="banniere du site"/>
      </div>
      <div class="inner_banner">
        <h1>Bienvenue a Fast Food Chic  </h1>
        <a th:href="@{/#contact}"> Contacter Fast food chic </a>
      </div>
    </section>
    <!--end banniere-->
     <!-- a propos -->
		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading"> remplisser le formulaire</div>
				<div class="panel-body">
					<form th:action="@{enregistrerClient}" method="post">
					<div class="form-group">
						<label class="control-label"> nom:</label>
						<input class="form-control" type="text" name="nom" th:value="${client.nom}" />
						<span class="error" th:errors="${client.nom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">prenom:</label>
						<input class="form-control" type="text" name="prenom"  th:value="${client.prenom}"  />
						<span class="error" th:errors="${client.prenom}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">email:</label>
						<input class="form-control" type="text" name="email"  th:value="${client.email}" />
						<span class="error" th:errors="${client.email}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">mot de passe:</label>
						<input class="form-control" type="password" name="motDePasse"  th:value="${client.motDePasse}" />
						<span class="error" th:errors="${client.motDePasse}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">adresse:</label>
						<input class="form-control" type="text" name="adresse"  th:value="${client.adresse}" />	
						<span class="error" th:errors="${client.adresse}"></span>
					</div>
					<div class="form-group">
						<label class="control-label">telephone:</label>
						<input class="form-control" type="text" name="telephone"  th:value="${client.telephone}" />
						<span class="error" th:errors="${client.telephone}"></span>	
					</div>
					<button type="submit" class="btn btn-primary">enregistrer</button>
					</form>
				</div>
			</div>
		</div>
  <!--end a propos-->
   <!--pied-->
	
	<footer >
		<div class="container-fluid noire">
			<div class="pull-right">
				<nav class="navbar" style="background: transparent; color: black;">
					<nav class="nav navbar-nav pull-xs-left">
						<a class="nav-item nav-link" href="#">Accueil</a> <a
							class="nav-item nav-link" href="#">9 rue de la liberté à
							Lille</a> <a class="nav-item nav-link" href="">Téléphone 03 2O 10
							20 30</a>
					</nav>
				</nav>
			</div>
				<a href="#"><i class="fa fa-facebook-official fa-2x">facebook</i></a>
				<a href="#"><i class="fa fa-pinterest-p fa-2x">pinterest</i></a> <a
					href="#"><i class="fa fa-twitter fa-2x">twitter</i></a> <a href="#"><i
					class="fa fa-flickr fa-2x">flickr</i></a> <a href="#"><i
					class="fa fa-linkedin fa-2x">linkedin</i></a>
		
		</div>
	</footer>
	<!-- end pied-->
</body>
</html>
