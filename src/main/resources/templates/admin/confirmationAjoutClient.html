<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>page d'ajout de client</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}"/>
</head>
<body>
	 <!--header-->
	<nav>
		<div class="toggle">
			<i class="fas fa-bars menu"></i>
		</div>
		<ul>
			<li><a th:href="@{/}" class="logo">Fast Food Chic</a></li>
			<li><a th:href="@{/pages/produits}">Consulter nos produits</a></li>
			<li><a th:href="@{/pages/menus}">Consulter nos menus</a></li>
			
		</ul>
	</nav>
	<script th:src="@{css/script.js}"></script>
	<!--end header-->
    <!-- banniere -->
    <section class="container-fluid banniere">
      <div class="ban">
        <img src="../static/css/resto.jpg" alt="banniere du site"/>
      </div>
      <div class="inner_banner">
        <h1>Bienvenue a Fast Food Chic  </h1>
        <a th:href="@{/#contact}"> Contacter Fast food chic </a>
      </div>
    </section>
    <!--end banniere-->

		<div class="container">
			<div class="panel panel-default">
				<div class="panel-heading">Confirmation</div>
				<div class="panel-body">
				<div class="form-group">
					<label>ID:</label>
					<label th:text="${client.idClient}"></label>
				</div>
				<div class="form-group">
					<label>NOM:</label>
					<label th:text="${client.nom}"></label>
				</div>
				<div class="form-group">
					<label>PRENOM:</label>
					<label th:text="${client.prenom}"></label>
				</div>
				<div class="form-group">
					<label>EMAIL:</label>
					<label th:text="${client.email}"></label>
				</div>
					<div class="form-group">
					<label>ADRESSE:</label>
					<label th:text="${client.adresse}"></label>
				</div>
					</div>
					<div class="form-group">
					<label>TELEPHONE:</label>
					<label th:text="${client.telephone}"></label>
				</div>
				</div>
			</div>
		<!--pied-->
	
	<footer >
		<div class="container-fluid noire">
			<div class="pull-right">
				<nav class="navbar" style="background: transparent; color: black;">
					<nav class="nav navbar-nav pull-xs-left">
						<a class="nav-item nav-link" href="#">Accueil</a> <a
							class="nav-item nav-link" href="#">9 rue de la liberté à
							Lille</a> <a class="nav-item nav-link" href="">Téléphone 03 2O 10
							20 30</a>
					</nav>
				</nav>
			</div>
				<a href="#"><i class="fa fa-facebook-official fa-2x">facebook</i></a>
				<a href="#"><i class="fa fa-pinterest-p fa-2x">pinterest</i></a> <a
					href="#"><i class="fa fa-twitter fa-2x">twitter</i></a> <a href="#"><i
					class="fa fa-flickr fa-2x">flickr</i></a> <a href="#"><i
					class="fa fa-linkedin fa-2x">linkedin</i></a>
		
		</div>
	</footer>
	<!-- end pied-->

</body>
</html>
