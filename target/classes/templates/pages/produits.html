<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>page produits</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="../static/css/style.css" th:href="@{../css/style.css}"/>
</head>
<body>
   <!--header-->
	<nav>
		<div class="toggle">
			<i class="fas fa-bars menu"></i>
		</div>
		<ul>
			<li><a th:href="@{/}" class="logo">Fast Food Chic</a></li>
			<li><a th:href="@{/pages/produits}">Consulter nos produits</a></li>
			<li><a th:href="@{/pages/menus}">Consulter nos menus</a></li>
			<li class="menu"><a href="#">se conecter</a></li>
		</ul>
	</nav>
	<script th:src="@{css/script.js}"></script>
	<!--end header-->
    <!-- banniere -->
    <section class="container-fluid banniere">
      <div class="ban">
        <img src="../static/css/resto.jpg" alt="banniere du site"/>
      </div>
      <div class="inner_banner">
        <h1>Bienvenue a Fast Food Chic  </h1>
        <a th:href="@{/#contact}"> Contacter Fast food chic </a>
      </div>
    </section>
    <!--end banniere-->
     <!-- a propos -->
     <section  class="container apropos">
        <div class="row" >

          <article class="col-xs-4 col-sm-3 col-md-2 produit" th:each="p:${listeProduit}"> 
          	<ul>
				<li><h3> <a th:href="@{/}" class="panier"><span th:text="${p.nom}">nom</span></a></h3></li>
				<li><p th:text="${p.description}">description</p></li>
				<li><p th:text="${p.prix}">prix</p></li>
			</ul>
        </article>
      </div>
      </section>
       <section>
		<div>
			<ul class="nav nav-pills">
				<!-- status affiche des information sur un element du tableu ex {index = 0, count = 1, size = 5, current = 0} -->
				<li th:each="p,status:${pages}"
					th:class="${pageCourante}==${status.index}?'nav-link active':''">
					<a
					th:href="@{produits(page=${status.index},size=${size})}"
					th:text="${status.index}"> </a>
				</li>

			</ul>
		</div>
	</section>
      <!--end a propos-->
   <!--pied-->
	
<footer >

		<div class="container-fluid noire">
			<div class="pull-right">
				<nav class="navbar" style="background: transparent; color: black;">
					<nav class="nav navbar-nav pull-xs-left">
						<a class="nav-item nav-link" href="#">Accueil</a> <a
							class="nav-item nav-link" href="#">9 rue de la liberté à
							Lille</a> <a class="nav-item nav-link" href="">Téléphone 03 2O 10
							20 30</a>
					</nav>
				</nav>
			</div>
				<a href="#"><i class="fa fa-facebook-official fa-2x">facebook</i></a>
				<a href="#"><i class="fa fa-pinterest-p fa-2x">pinterest</i></a> <a
					href="#"><i class="fa fa-twitter fa-2x">twitter</i></a> <a href="#"><i
					class="fa fa-flickr fa-2x">flickr</i></a> <a href="#"><i
					class="fa fa-linkedin fa-2x">linkedin</i></a>
		
		</div>
	</footer>
	<!-- end pied-->
</body>
</html>
